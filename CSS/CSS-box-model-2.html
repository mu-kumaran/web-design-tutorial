<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#C-box-main,.C-box{
			border: 2px solid blue;
			box-sizing: content-box;
		}

		#B-box-main,.B-box{
			border: 2px solid blue;
			box-sizing: border-box;
		}

		#C-box-main,#B-box-main{
			width: 50%;
			padding: 10px 15px;
			margin: 10px auto;
		}

		.C-box,.B-box{
			width: 80%;
			padding: 10px 25px;
			margin: 5px auto;
			text-align: center;
		}
		h1{
			margin-top: 50px;
		}
	</style>
</head>
<body>
		<h1 style="color: blue; text-decoration: underline;text-align: center;">CSS Box Model</h1>
		<h1 style="color: red;text-align: center;"><u>Content-box sizing</u></h1>
		<div id="C-box-main">
			<div class="C-box">I am Content-box 1</div>
			<div class="C-box">I am Content-box 2</div>
		</div>

		<h1 style="color: red;text-align: center;"><u>Border-box sizing</u></h1>
		<div id="B-box-main">
			<div class="B-box">I am Border-box 1</div>
			<div class="B-box">I am Border-box 2</div>
		</div>
		
</body>
</html>
