<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.grid-project{
			text-align: center;
/*			border: 2px solid green;*/
			width: 680px;
			position: relative;
			left: 25%;
			margin-top: 3%;

		}
		.project{
			display: grid;
			width: 640px;
			height: 430px;
			grid-template-rows: repeat(4, 100px);
			grid-template-columns: repeat(4, 150px);
			gap: 10px;
			background-color: lightgray;
			text-align: center;
			padding: 20px;
		}

		.project .one{
			grid-row:1/3 ;
			grid-column: 1/3;
			background-color: hotpink;
		}

		.project .two{
			grid-row: 1/2;
			grid-column: 3/5;
			background-color: hotpink;
		}

		.project .three{
			grid-row: 2/3;
			grid-column: 3/4;
			background-color: hotpink;
		}

		.project .four{
			grid-row: 2/3;
			grid-column: 4/5;
			background-color: hotpink;
		}

		.project .five{
			grid-row:3/5 ;
			grid-column: 1/3;
			background-color: blueviolet;
		}

		.project .six{
			grid-row: 3/4;
			grid-column: 3/5;
			background-color: blueviolet;
		}
		
		.project .seven{
			grid-row: 4/5;
			grid-column: 3/4;
			background-color: blueviolet;
		}

		.project .eight{
			grid-row: 4/5;
			grid-column: 4/5;
			background-color: blueviolet;
		}
		

	</style>
</head>
<body>
	<div class="grid-project">
	<h2 ><u>Grid project - 2</u></h2>
	<div class="project">
		<div class="one">1</div>
		<div class="two">2</div>
		<div class="three">3</div>
		<div class="four">4</div>
		<div class="five">1</div>
		<div class="six">2</div>
		<div class="seven">3</div>
		<div class="eight">4</div>
	</div>
	</div>
</body>
</html>
