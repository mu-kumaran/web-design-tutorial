<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Buttons</title>
	<link rel="icon" type="text/icon" href="images/CSS_logo.svg">
	<style type="text/css">
		#but
		{
			background-color: green;
			border: none;
			outline: none;
			cursor:help; /*cursor, pointer,progress,crosshair, row-resize,copy,help....*/
			color: white;
			font-size: 33px;
			padding: 20px;
			border-radius: 0 25px 0 25px;
			width: 200px;
			text-align: center;
			background-image: url("");
			background-size: i; /*cover, contain,.... */
			text-transform: capitalize; /*uppercase, lowercase, capitalize, full-width,....*/
			box-shadow: 2px 2px 4px 8px grey;
			margin-right: 20px;
		}
	</style>
</head>
<body>
	<button id="but">Click me</button>
	<input id="but" type="button" name="" value="Click me">
</body>
</html>
