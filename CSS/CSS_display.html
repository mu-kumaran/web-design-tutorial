<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Display</title>
	<link rel="icon" type="text/icon" href="images/CSS_logo.svg">
	<style type="text/css">
		img
		{
			width: 200px;
			height: auto;
		}
		#img2
		{
			display: inline;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<img src="images/CSS_logo.svg" id="img1">
	<img src="images/CSS_logo.svg" id="img2">
	<img src="images/CSS_logo.svg" id="img3">
</body>
</html>
