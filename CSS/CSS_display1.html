<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Display</title>
	<link rel="icon" type="text/icon" href="images/CSS_logo.svg">
	<style type="text/css">
		#div1
		{
			background-color: yellow;
			border: 2px dotted red;
			display: inline-block;	
			margin-bottom: 50px;		
		}
		#div1 button
		{
			background-color: green;
			color: white;
			font-size: 25px;
		}
		#div1 p{
			display: inline-block;
			background-color: pink;
			padding: 10px;
			border: 1px solid black;
			color: white;
			margin-left: 10px;
		}
		#div1 h1{
			display: inline-block;
			border: 2px solid red;
			padding : 0 5px 0 5px;
		}

		#div2
		{
			background-color: yellow;
			border: 2px dotted red;
			display: inline;	
			margin-left: 50px;		
		}
		#div2 button
		{
			background-color: green;
			color: white;
			font-size: 25px;
		}
		#div2 p{
			display: inline;
			background-color: pink;
			padding: 10px;
			border: 1px solid black;
			color: white;
			margin-left: 10px;
		}
		#div2 h1{
			display: inline;
		}

		#div3
		{
			background-color: yellow;
			border: 2px dotted red;
			display: block;		
		}
		#div3 button
		{
			background-color: green;
			color: white;
			font-size: 25px;
		}
		#div3 p{
			display: block;
			background-color: pink;
			padding: 10px;
			border: 1px solid black;
			color: white;
			margin-left: 10px;
		}
		#div3 h1{
			display: block;
			border: 1px solid green;
		}

		#container div
		{
			width: 50px;
			height: 50px;
			background-color: lightgreen;
			border: 2px solid blue;
			text-align: center;
			vertical-align: middle;
			font-weight: bold;
			display: inline;
			padding: 2px;
		}

		#container1 div
		{
			width: 50px;
			height: 50px;
			background-color: lightgreen;
			border: 2px solid blue;
			text-align: center;
			vertical-align: middle;
			font-weight: bold;
			display: inline-block;
		}

		#container2 div
		{
			width: 50px;
			height: 50px;
			background-color: lightgreen;
			border: 2px solid blue;
			text-align: center;
			font-weight: bold;
			margin-bottom: 2px;
			display: block;
		}

		#1
		{
			position: relative;
		}
	</style>
</head>
<body>
	<div id="div1">
		<button>Click me</button>
		<p>Hello world</p>
		<h1>This is inline-block</h1>
	</div>
	<div id="div2">
		<button>Click me</button>
		<p>Hello world</p>
		<h1>This is inline</h1>
	</div>
	<div id="div3">
		<button>Click me</button>
		<p>Hello world</p>
		<h1>This is block</h1>
	</div>
	<h2>Inline elements:</h2>
	<div id="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
	</div>

	<h2>Inline-block elements:</h2>
	<div id="container1">
		<div><p id="1">1</p></div>
		<div><p id="1">2</p></div>
		<div><p id="1">3</p></div>
		<div><p id="1">4</p></div>
		<div><p id="1">5</p></div>
		<div><p id="1">6</p></div>
		<div><p id="1">7</p></div>
		<div><p id="1">8</p></div>
	</div>

	<h2>Block elements:</h2>
	<div id="container2">
		<div><p id="1">1</p></div>
		<div><p id="1">2</p></div>
		<div><p id="1">3</p></div>
		<div><p id="1">4</p></div>
		<div><p id="1">5</p></div>
		<div><p id="1">6</p></div>
		<div><p id="1">7</p></div>
		<div><p id="1">8</p></div>
	</div>
</body>
</html>
