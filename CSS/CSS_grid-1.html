<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Grid</title>
	<link rel="icon" type="text/icon" href="images/CSS_logo.svg">
	<style type="text/css">
		#container div
		{
			width: 200px;
			height: 200px;
			background-color: lightgreen;
			border: 2px solid blue;
			font-weight: bold;
			align-content: space-around;
			text-align: center;
		}

		#container
		{
			display: grid;
			grid: 200px 200px 200px/auto auto;
		}
		
	</style>
</head>
<body>
	<div id="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
	</div>
</body>
</html>
