<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS height and width</title>
	<link rel="icon" type="text/icon" href="images/CSS_logo.svg">
	<style type="text/css">
		#img1
		{
			width: 300px;
			height: auto;
		}
		#img2
		{
			width: 250px;
			height: auto;
		}
		#img3
		{
			width: intial;
			height: initial;
		}
		div
		{
			width: 400px;
			height: 400px;
			border: 5px dashed red;
		}
		#img4
		{
			width: inherit;
			height: inherit;
		}
	</style>
</head>
<body>
	<img src="images/CSS_logo.png" id="img1">
	<img src="images/CSS_logo.png" id="img2">
	<br>
	<img src="images/CSS_logo.png" id="img3">
	<div>
		<img src="images/CSS_logo.png" id="img4">
	</div>
	<br>
</body>
</html>
