<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Links</title>
	<link rel="icon" type="text/icon" href="images/CSS_logo.svg">
	<style type="text/css">
		a
		{
			text-decoration: none;
		}
		
		a:link
		{
			font-size: 25px;
			background-color: lightgreen;
			color: white;
		}

		a:visited
		{
			background-color: red;
			color: white;
		}

		a:hover
		{
			background-color: pink;
			color: blue;
			cursor: progress;
		}

		a:active
		{
			background-color: yellow;
			color: red;
		}
	</style>
</head>
<body>
	<a href="#">Click me</a><br><br>
	
</body>
</html>
