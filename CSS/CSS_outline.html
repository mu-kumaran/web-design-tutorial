<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Outline</title>
	<link rel="icon" type="text/icon" href="images/CSS_logo.svg">
	<style type="text/css">
		img
		{
			border-radius: 35%;
			margin-top: 100px;
			margin-left: 100px;
			border: 10px solid blue;
			outline-width:10px ;
			outline-color: yellow;
			outline-style: solid;
			outline-offset: 30px;
			width: 200px;
			height: auto;
		}

		#img2
		{
			outline-style: ridge;
		}
		#img3
		{
			outline-style: inset;
		}
		#img4
		{
			outline-style: dashed;
		}
		#img5
		{
			outline-style: double;
		}
		#img6
		{
			outline-style: outset;
		}
		#img7
		{
			outline-style: dotted;
		}
		
	</style>
</head>
<body>
	<img src="images/CSS_logo.svg" id="img1">
	<img src="images/CSS_logo.svg" id="img2">
	<img src="images/CSS_logo.svg" id="img3">
	<img src="images/CSS_logo.svg" id="img4">
	<img src="images/CSS_logo.svg" id="img5">
	<img src="images/CSS_logo.svg" id="img6">
	<img src="images/CSS_logo.svg" id="img7">
</body>
</html>
