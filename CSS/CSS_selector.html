<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Selector</title>
	<link rel="icon" type="text/icon" href="images/CSS_logo.svg">
	<style type="text/css">
		button{
			border-radius: 10px;
			border: 10px solid red;
			font-size: 30px;
		}
		#but1{
			background-color: yellow;
			color: red;
			border: 10px solid red;
		}
		#but2{
			background-color: green;
			color: white;
		}
		#but3{
			background-color: blue;
			color: pink;
		}
		.cla1{
			border:none;
		}
	</style>
</head>
<body>
	<h1>Selector types <br>1. direct tag name <br>2. id selector <br>3. Class selector</h1>
	<h2>Preferences <br>1. id selector <br>2. class selector <br>3. direct tag name</h2>
	<button id="but1" class="cla1">Click me</button><br><br>
	<button id="but2" class="cla2">Click me</button><br><br>
	<button id="but3" class="cla3">Click me</button><br><br>
</body>
</html>
