<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Shadows</title>
	<link rel="icon" type="text/icon" href="images/CSS_logo.svg">
	<style type="text/css">
		#maindiv
		{
			border: 0px double blue;
			height: 500px;
			width: 100%;
		}
		#subdiv
		{
			border-radius: 25px;
			box-shadow: -10px 10px 25px 10px black;
			margin-top: 100px;
			width: 50%;
			height: 300px;
			border: 5px solid red;
		}
		#subdiv input
		{
			text-align: center;
			margin-top: 50px;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div id="maindiv" align="center">
		<div id="subdiv">
			<input type="text"><br>
			<input type="text"><br>
			<input type="text"><br>
		</div>
	</div>
</body>
</html>
