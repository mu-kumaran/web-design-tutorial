<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>update admin page</title>
</head>
<body>
	<h1>Edit your Details</h1>
	<form action="Admin_page.html" method="post">
		Username:  
		<input type="username" name="user" placeholder="Enter your username" size="20" maxlength="15"><br><br>
		Password: 
		<input type="password" name="pwd" placeholder="Enter your password"><br><br>
		Fullname:
		<input type="text" name="name" placeholder="Enter your fullname" size="30" maxlength="25"><br><br>
		Email:
		<input type="email" name="mail" placeholder="Enter your email"><br><br>
		Phone number:
		<input type="number" name="phone_num" placeholder="Enter your phonenumber"><br><br>
		Address:<br>
		<textarea cols="30" rows="5"></textarea><br><br>
		Hotel branch:
		<select>
			<optgroup label="Chennai branches:"></optgroup>
			<option>Adyar</option>
			<option>Nungambakkam</option>
			<option>Egmore</option>
			<option>Velachery</option>
			<optgroup label="Kovai branches:"></optgroup>
			<option>R.S puram</option>
			<option>Peelamedu</option>
			<option>Avinashi</option>
			<option>Saibaba colony</option>
			<optgroup label="Madurai branches:"></optgroup>
			<option>Kodikulam</option>
			<option>Koodal nagar</option>
			<option>Alanganallur</option>
			<option>Avaniyapuram</option>
			<optgroup label="Karur branches:"></optgroup>
			<option>Jawahar bazaar</option>
			<option>Manmangalam</option>
			<option>Puliyur</option>
			<option>Thanthonimalai</option>
		</select><br><br>
		<!-- buttons-->
		<button>Update</button>
		<button type="Reset">Reset</button>

	</form>
</body>
</html>
