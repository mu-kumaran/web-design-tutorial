<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var stud = [{rno:"001",name:"manoj",mark:99.45},
					{rno:"002",name:"raj",mark:86.75},
					{rno:"003",name:"venkat",mark:89},
					{rno:"004",name:"brindha",mark:78}];
		function show()
		{
			let res=""
			for(let obj of stud)
			{
				res += obj.rno+" - "+obj.name+" - "+obj.mark+"<br>";
				//document.write(obj.rno+" - "+obj.name+" - "+obj.mark+"<br>");
			}
			document.getElementById("res").innerHTML = res;
		}
		function del()
		{
			let r = document.getElementById("roll").value;
			let i=0;
			for(let obj of stud)
			{	
				if(obj.rno === r)
				{
					stud.splice(i,1);
				}
				i++;
			}
			show();
		}
	</script>
	
</head>
<body>
	<button onclick="show()">show</button><br><br>
	Rollno:<input type="text" name="" id="roll">
	<button onclick="del()">delete</button><br><br>
	<div id="res"></div>

</body>
</html>
