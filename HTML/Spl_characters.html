<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Special characters</title>
</head>
<body>
	<h1 align="center"><font color="red"><u>Special characters</u></font></h1>
	<font size="7">
		&amp; &lowast; &cent; &copy; &frac14; &frac12; &frac34; &gt; &lt; &nbsp;
		&nbsp; &nbsp; &nbsp; &nbsp; &quot; &reg; &trade;  <br><br>
		<font  size="6" color="red"><u>Examples</u></font><br>
		&lt;html&gt; <br> 
		&quot;CSS &quot; <br>
		&lt;body&gt; &lt;/body&gt;  <br>
		Livewire&trade; <br>
		&lowast;&lowast;&lowast;&lowast;******&lowast;&lowast;&lowast;&lowast;******&lowast;&lowast;&lowast;&lowast; <br>
		<q>Quotation tag</q><br><br>
	</font>
	<p>
		The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.
</p>

	<font  size="6" color="red"><u>Additonal characters</u></font><br>
	Manoj Kumar <br>
	<big>Manoj Kumar</big> <br>
	<small>Manoj Kumar</small> <br>
	<br>
	(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab <br>
	H<sub>2</sub>O
</body>
</html>
