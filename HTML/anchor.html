<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Anchor tag</title>
</head>
<body>
	<h1 align="center"><font color="red"><u>Anchor tags</u></font></h1>
	<a href="D:/Manoj/HTML/images.html"><font size="5">Show image file in same tab</font></a><br>
	<a href="D:/Manoj/HTML/images.html" target="_blank"><font size="5">Show image file in new tab</font></a>
	<br>
	<a href="https://www.google.com" target="_blank"><font size="5">Google website</font></a><br><br>
	<a href="https://www.google.com" target="_blank">
		<img src="D:/Manoj/HTML/images/google.webp" width="150" height="auto" alt="Google logo" border="3">
	</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

	</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

	</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<a href="https://www.gmail.com" target="_blank">

	</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
