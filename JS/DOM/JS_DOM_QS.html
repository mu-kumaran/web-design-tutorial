<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS - DOM - querySelector</title>
</head>
<body>
<h1>JS - DOM - QuerySelector method</h1>
<button id="but1">User1: Manoj</button>
<button id="but2">User2: Kumar</button>
<button id="but3">Change BGcolor</button>


<script type="text/javascript">
		//Changing username
		let user1 = document.querySelector("#but1");
		let user2 = document.querySelector("#but2");
		user1.addEventListener("click",()=>{
			let name = prompt("Enter user1 name:");
			user1.textContent = "User1: "+name;
		});
		user2.addEventListener("click",()=>{
			let name = prompt("Enter user2 name:");
			user2.textContent = "User2: "+name;
		});

		//Changing  background
		let bodi = document.querySelector("body");
		let bg = document.querySelector("#but3");
		let colors;
		bg.addEventListener("click",()=>{
			let val1 = Math.floor(Math.random()*255);
			let val2 = Math.floor(Math.random()*255);
			let val3 = Math.floor(Math.random()*255);
			// console.log(val1,val2,val3);
			bodi.style.backgroundColor = "rgb("+ val1 +","+ val2 +","+ val3+")";
		});
	</script>
</body>
</html>
