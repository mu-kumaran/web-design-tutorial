<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS - DOM - queryselector</title>
</head>
<body>
	<h1>JS - DOM - Changing background color automatically</h1>

	<script type="text/javascript">
		const changeBG = ()=>{
			let bodi = document.querySelector('body');
			let val1 = Math.floor(Math.random()*255);
			let val2 = Math.floor(Math.random()*255);
			let val3 = Math.floor(Math.random()*255);
			console.log("rgb("+val1,val2,val3+")");
			bodi.style.backgroundColor = "rgb("+ val1 +","+ val2 +","+ val3+")";
		};
		setInterval(changeBG,2000);
	</script>
</body>
</html>
