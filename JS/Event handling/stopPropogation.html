<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Event - stopPropogation</title>

	<style type="text/css">
		#div {
		  width: 100%;
		  height: 100%;
		  background-color: #eee;
		}

		.hidden {
		  display: none;
		}

		video {
		  padding: 40px;
		  display: block;
		  width: 400px;
		  margin: 40px auto;
		}
	</style>
</head>
<body>
	<h1>Event - stopPropagation</h1>
		<div>
			<button>Display video</button>
			<div class="hidden" id="div">
				<video>
					<source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm">
				</video>
			</div>
		</div>
		
		

	<script type="text/javascript">
		const button = document.querySelector("button");
		const div = document.querySelector(".hidden");
		const video = document.querySelector("video");

		button.addEventListener("click",(event)=>div.classList.remove("hidden")); 
		
		video.addEventListener("click",(event)=>{
			event.stopPropagation();
			video.play();
		});

		div.addEventListener("click",(event)=>div.classList.add("hidden"));
