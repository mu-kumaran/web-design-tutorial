<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OOPS - JSON objects</title>
	<script type="text/javascript">
		var stud={
			rno:1001,
			sname:"manojkumar",
			mark1:99,
			mark2:87,
			mark3:89,
			mark4:84,
			mark5:85
		}
		function show()
		{
			document.getElementById("r1").innerHTML = stud.rno;
			document.getElementById("r2").innerHTML = stud.sname;
			document.getElementById("r3").innerHTML = stud.mark1;
			document.getElementById("r4").innerHTML = stud.mark2;
			document.getElementById("r5").innerHTML = stud.mark3;
			document.getElementById("r6").innerHTML = stud.mark4;
			document.getElementById("r7").innerHTML = stud.mark5;
			var ans="";
			for(var k in stud)
			{
				ans += k + " ===> " + stud[k] + "<br>";
			}
			document.getElementById("res").innerHTML = ans;
		}
	</script>
</head>
<body>
	<button onclick="show()">Click me</button>
	<div id="r1"></div>
	<div id="r2"></div>
	<div id="r3"></div>
	<div id="r4"></div>
	<div id="r5"></div>
	<div id="r6"></div>
	<div id="r7"></div>
	<div id="res"></div>
</body>
</html>
