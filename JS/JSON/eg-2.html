<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OOPS - JSON objects</title>
	<head>
		<script type="text/javascript">
			var stud = {
				rno : 1001,
				sname : "manoj kumar",
				marks : [97,98,99,84,85]
			}
			function show()
			{
				document.getElementById("r1").innerHTML = stud["rno"];
				document.getElementById("r2").innerHTML = stud.sname;
				document.getElementById("r3").innerHTML = stud.marks[0];
				document.getElementById("r4").innerHTML = stud.marks[1];
				document.getElementById("r5").innerHTML = stud.marks[2];
				document.getElementById("r6").innerHTML = stud.marks[3];
				document.getElementById("r7").innerHTML = stud.marks[4];

				var ans =""; var totmark=0;
				for(var k in stud)
				{
					if(typeof(stud[k])==="object")
					{
						console.log(typeof(k));
						let i=1;
						for(var s of stud[k])
						{
							totmark += s;
							ans += "mark"+i+" ===> "+ s + "<br>" ;
							i++;
						}
						continue;
					}
					ans += k + " ===> " + stud[k] + "<br>";
				}

				document.getElementById("r8").innerHTML = ans;
				document.getElementById("r9").innerHTML = "Total marks = "+totmark;
			}
			
		</script>
	</head>
</head>
<body>
	<input type="button" name="" value="Click me" onclick="show()"><br><br>
	<div id="r1"></div>
	<div id="r2"></div>
	<div id="r3"></div>
	<div id="r4"></div>
	<div id="r5"></div>
	<div id="r6"></div>
	<div id="r7"></div>
	<div id="r8"></div>
	<div id="r9"></div>
</body>
</html>
