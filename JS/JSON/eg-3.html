<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JSON object</title>
	<script type="text/javascript">
		var stud = {
				rno : 1001,
				sname : "manoj kumar",
				marks : {
					tamil : 97,
					english : 98,
					maths : 99,
					science : 84,
					social : 85
				}
			}

		function show()
		{
			document.getElementById("r1").innerHTML = "rno: "+stud.rno;
			document.getElementById("r2").innerHTML = "sname: "+stud["sname"];
			document.getElementById("r3").innerHTML = "marks: "+ "<br>" + "tamil: "+stud.marks.tamil;
			document.getElementById("r4").innerHTML = "english: "+stud.marks["english"];
			document.getElementById("r5").innerHTML = "maths: "+stud.marks.maths;
			document.getElementById("r6").innerHTML = "science: "+stud.marks.science;
			document.getElementById("r7").innerHTML = "social: "+stud.marks.social +"<br><br>";

			var ans = "";
			for(var s in stud)
			{
				
				if(typeof(stud[s])==='object')
				{
					console.log(typeof(stud[s]));
					ans += s + ":<br>";
					for(var k in stud[s])
					{
						ans += k + " ===> " + stud[s][k] + "<br>";
					}
					continue;
				}			
				ans += s + " ====> " + stud[s] + "<br>";
			}
			document.getElementById("r8").innerHTML = ans;
		}
	</script>
</head>
<body>
	<input type="button" name="" value="Click me" onclick="show()">
	<div id="r1"></div>
	<div id="r2"></div>
	<div id="r3"></div>
	<div id="r4"></div>
	<div id="r5"></div>
	<div id="r6"></div>
	<div id="r7"></div>
	<div id="r8"></div>
</body>
</html>
