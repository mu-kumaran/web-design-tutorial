<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JSON objects</title>
	<script type="text/javascript">
		var stud = {
				rno : 1001,
				sname : "manoj kumar",
				marks : [97,98,99,84,85],
				subjects : {
					tamil : 97,
					english : 98,
					maths : 99,
					science : 84,
					social : 85
				}
			}
		function show()
		{
			document.getElementById("r1").innerHTML = "rno: "+stud.rno;
			document.getElementById("r2").innerHTML = "sname: "+stud["sname"];
			document.getElementById("r3").innerHTML = "marks: "+stud.marks;
			document.getElementById("r4").innerHTML = "tamil: "+stud.subjects.tamil;
			document.getElementById("r5").innerHTML = "english: "+stud.subjects["english"];
			document.getElementById("r6").innerHTML = "maths: "+stud.subjects.maths;
			document.getElementById("r7").innerHTML = "science: "+stud.subjects.science;
			document.getElementById("r8").innerHTML = "social: "+stud.subjects.social +"<br><br>";

			var ans = "";
			for(let s in stud)
			{
				
				if(Array.isArray(stud[s]))
				{
					console.log(typeof(stud[s]));
					ans += s + ":<br>";
					for(let k in stud[s])
					{
						console.log("k="+k);
						console.log(stud[s][k]);
					}
					for(let k of stud[s])
					{
						ans += k + "<br>";
					}
					continue;

				}
				else if(stud[s] instanceof Object && !Array.isArray(stud[s]))
				{
					console.log(stud[s] instanceof Object);
					console.log(typeof(stud[s]));
					ans += s + ":<br>";
					for(let k in stud[s])
					{
						ans += k + " ===> " + stud[s][k] +"<br>";
					}
					continue;
				}
				ans += s + " ====> " + stud[s] + "<br>";
			}
			document.getElementById("r9").innerHTML = ans;
		}
	</script>
</head>
<body>
	<input type="button" name="" value="Click me" onclick="show()">
	<div id="r1"></div>
	<div id="r2"></div>
	<div id="r3"></div>
	<div id="r4"></div>
	<div id="r5"></div>
	<div id="r6"></div>
	<div id="r7"></div>
	<div id="r8"></div>
	<div id="r9"></div>
	<div id="r10"></div>
	<div id="r11"></div>
</body>
</html>
