<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Char Array to String</title>
	<script type="text/javascript">
		function arrtostr()
		{
			var arr = ['M','a','n','o','j',' ','K','u','m','a','r'];
			var len = arr.length;
			console.log(len);
			let ans="";
			for(let i=0;i<len;i++)
			{
				ans += arr[i];
			}
			document.write(ans);
		}
	</script>
</head>
<body onload="arrtostr()">
	<h2>Char array to String</h2>
</body>
</html>
