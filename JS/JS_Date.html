<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Date</title>
	<script type="text/javascript">
		function show()
		{
		var d = new Date();
		var day = d.getDate();
		var mon = d.getMonth();
		var year = d.getYear();
		var fullyear = d.getFullYear();
		var hour = d.getHours();
		var min = d.getMinutes();
		var sec = d.getSeconds();

		let  res = "<h1>Current Date: "+d+"</h1>"+ "<h2>Current Day: "+day+"</h2>" + "<h2>Current month: "+(mon+1)+"</h2>" + "<h2>No of years (from 1990): "+year+"</h2>" + "<h2>Current year: "+fullyear+"</h2>" + "<h2>Current Hour: "+hour+"</h2>" + "<h2>Current Minute: "+min+"</h2>" + "<h2>Current Seconds: "+sec+"</h2>";
		document.getElementById("t1").innerHTML = res; 
		setTimeout(show,1000);
		}
		
	</script>
</head>
<body>
	<h1><u>Date and Time display</u></h1>
	<input type="button" name="" value="Show clock" onclick="show()"><br><br>
	<div id="t1"></div>
</body>
</html>
