<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Event handling</title>
	<script type="text/javascript">
		function show(){
			var myName = document.getElementById('t1').value;
			console.log("your name: "+ myName);
			//document.write("your name: "+ myName);
			document.getElementById('div1').innerHTML = "your name: "+ myName;
			alert("your name: "+ myName);
		}
		
	</script>
</head>
<body>
	<h1>Event handling basic</h1>
	<h2>Meaning: do perform some action
		Ex.buttonclick, textchange,hover...</h2>
	<input type="text" id="t1" name="" placeholder="enter your name" value="manoj"><br><br>
	<button onclick="show()">Click me</button><br><br>
	<div id="div1" >Your name displays here....</div>
</body>
</html>
