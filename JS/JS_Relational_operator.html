<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="text/icon" href="images/JS_logo1.png">
	<title>JS Relational operator</title> /*Returns true or false*/
	<script type="text/javascript">
		var a=5,b=3;
		var c=a<b;
		console.log(c);
		var c=a>b;
		console.log(c);
		var c=a<=b;
		console.log(c);
		var c=a>=b;
		console.log(c);
		var c=a=='5';    /*Checks only values but not datatypes*/
		console.log(c);
		var c=a==='5';   /*Checks both values and datatypes*/
		console.log(c);
		var c=a!='5';	 //Checks only values but not datatypes
		console.log(c);
		var c=a!=='5';	 //Checks both values and datatypes
		console.log(c);
	</script>
	<style type="text/css">
		#img1
		{
			height: 450px;
			width: 800px;
			margin-top: 40px;
		}
		div
		{	
			margin-top: 80px;
			text-align: center;
			align-content: space-around;
		}
	</style>
</head>
<body>
<div id="1">
	<img id="img1" src="images/JS_logo.png">
	<h1 id="txt1">"Hello Javascript"</h1>
</div>
</body>
</html>
