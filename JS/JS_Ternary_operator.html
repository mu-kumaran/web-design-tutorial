<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Ternary operator</title>
	<link rel="icon" type="text/icon" href="images/JS_logo1.png">
	<script type="text/javascript">
		var a=100;
		var b=20;
		var c=a>b?a:b;
		console.log("Biggest number: "+c);
		var m=100,n=229,p=93;
		var ans = (m>n && m>p)? m: (n>p?n:p);
		console.log("Biggest number : "+ans);
	</script>
	<style type="text/css">
		#img1
		{
			height: 450px;
			width: 800px;
			margin-top: 40px;
		}
		div
		{	
			margin-top: 80px;
			text-align: center;
			align-content: space-around;
		}
	</style>
</head>
<body>
<div id="1">
	<img id="img1" src="images/JS_logo.png">
	<h1 id="txt1">"Hello Javascript"</h1>
</div>
</body>
</html>
