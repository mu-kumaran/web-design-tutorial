<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Arithmetic operator</title>
	<link rel="icon" type="text/icon" href="images/JS_logo1.png">
	<script type="text/javascript">
		var a=10,b=5,c=3;
		var d=a+b*c;
		console.log("Ans : "+d);
		var d=(a+b)*c;
		console.log("Ans : "+d);
		var d=15/6;
		console.log("Ans : "+d);
		var d=Math.ceil(15/6); 				/*Gives remainder*/
		console.log("Ans : "+d); 
		var d=Math.floor(15/6); 			/*Gives quotient*/
		console.log("Ans : "+d);
		var d=15%6; 						/*Gives remainder*/
		console.log("Ans : "+d);
		var d=4%6; 							/*Gives remainder*/
		console.log("Ans : "+d);
		var d=4/6;
		console.log("Ans : "+d);
	</script>

	<style type="text/css">
		#img1
		{
			height: 450px;
			width: 800px;
			margin-top: 40px;
		}
		div
		{	
			margin-top: 80px;
			text-align: center;
			align-content: space-around;
		}
	</style>
</head>
<body>
<div id="1">
	<img id="img1" src="images/JS_logo.png">
	<h1 id="txt1">"Hello Javascript"</h1>
</div>
</body>
</html>
