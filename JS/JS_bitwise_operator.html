<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="text/icon" href="images/JS_logo1.png">
	<title>JS Bitwise operator</title>
	<script type="text/javascript">
		a=5,b=9;
		c=a&b;
		console.log(c);
		c=a|b;
		console.log(c);
		c=a^b;
		console.log(c);
		c=a<<1;
		console.log(c);
		c=a>>1;
		console.log(c);
	</script>
	<style type="text/css">
		#img1
		{
			height: 450px;
			width: 800px;
			margin-top: 40px;
		}
		div
		{	
			margin-top: 80px;
			text-align: center;
			align-content: space-around;
		}
	</style>
</head>
<body>
<div id="1">
	<img id="img1" src="images/JS_logo.png">
	<h1 id="txt1">"Hello Javascript"</h1>
</div>
</body>
</html>
