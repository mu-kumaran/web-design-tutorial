<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Concatenation operator</title>
	<link rel="icon" type="text/icon" href="images/JS_logo1.png">
	<script type="text/javascript">
		var s=10, k=20;
		console.log(s+k);
		console.log("Total :"+s+k);
		console.log(s+k+ " is total");
		console.log((s+k)+" is total");
		console.log("The total "+s+k+" is good");
		console.log("The total "+(s+k)+" is good");
		
	</script>
	<style type="text/css">
		#img1
		{
			height: 450px;
			width: 800px;
			margin-top: 40px;
		}
		div
		{	
			margin-top: 80px;
			text-align: center;
			align-content: space-around;
		}
	</style>
</head>
<body>
<div id="1">
	<img id="img1" src="images/JS_logo.png">
	<h1 id="txt1">"Hello Javascript"</h1>
</div>
</body>
</html>
