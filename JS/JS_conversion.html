<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Conversion</title>
	<script type="text/javascript">
		function ADD(){
			var v1 = parseInt(document.getElementById("m1").value);
			var v2 = parseInt(document.getElementById("m2").value);
			var v3=v1+v2;
			console.log("Your total: "+v3);
			document.getElementById("tot").innerHTML="Your total: "+v3;
			alert("Your total: "+v3);
		}
	</script>
</head>
<body>
	
	<h1>String conversion</h1>
	m1:<input type="text" id="m1" name="" placeholder="Enter number1"><br><br>
	m2:<input type="text" id="m2" name="" placeholder="Enter number2"><br><br>
	<button onclick="ADD()">Add</button><br><br>
	<div id="tot" >Your total displays here...</div>
</body>
</html>
