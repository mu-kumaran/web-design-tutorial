<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS do while loop</title>
	<script type="text/javascript">
		var i=100;
		do
		{
			i++;
			document.write(i);

		}while(i>=200);
	</script>
</head>
<body>

</body>
</html>
