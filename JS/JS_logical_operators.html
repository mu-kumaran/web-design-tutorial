<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="text/icon" href="images/JS_logo1.png">
	<title>JS Logical operators</title>
	<script type="text/javascript">
		var a=44, b=66, c=89, d=9, e=8;
		var res=a>34 && b>34 && c>34 && d>34 && e>34;
		console.log(res);
		var res=a>34 || b>34 || c>34 || d>34 || e>34;
		console.log(res);
		var res=!(a>34 || b>34 || c>34 || d>34 || e>34);
		console.log(res);
	</script>
	<style type="text/css">
		#img1
		{
			height: 450px;
			width: 800px;
			margin-top: 40px;
		}
		div
		{	
			margin-top: 80px;
			text-align: center;
			align-content: space-around;
		}
	</style>
</head>
<body>
<div id="1">
	<img id="img1" src="images/JS_logo.png">
	<h1 id="txt1">"Hello Javascript"</h1>
</div>
</body>
</html>
