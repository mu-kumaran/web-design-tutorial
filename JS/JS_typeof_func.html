<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS typeof() function</title>
	<link rel="icon" type="text/icon" href="images/JS_logo1.png">
	<script type="text/javascript">
		var a=10,b="20",c=10.34,d=true,e="#";
		var f=12<23;
		console.log("a datatype: " + typeof(a));
		console.log("a datatype: " + typeof(b));
		console.log("a datatype: " + typeof(c));
		console.log("a datatype: " + typeof(d));
		console.log("a datatype: " + typeof(e));
		console.log("a datatype: " + typeof(f));
	</script>
	<style type="text/css">
		#img1
		{
			height: 450px;
			width: 800px;
			margin-top: 40px;
		}
		div
		{	
			margin-top: 80px;
			text-align: center;
			align-content: space-around;
		}
	</style>
</head>
<body>
<div id="1">
	<img id="img1" src="images/JS_logo.png">
	<h1 id="txt1">"Hello Javascript"</h1>
</div>
</body>
</html>
