<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS While loop</title>
	<script type="text/javascript">
		var name="Manoj Kumar";
		var i=0;
		while (name.charAt(i)!='')
			{i++;}
		document.write("Name: "+name+"<br>");
		document.write("Total length:" + i);

	</script>
</head>
<body>

</body>
</html>
