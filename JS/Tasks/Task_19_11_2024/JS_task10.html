<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Fibonacci series</title>
	<link rel="icon" type="text/icon" href="D:/Manoj/JS/images/JS_logo1.png">
	<script type="text/javascript">
		function show()
		{
			let n = parseInt(document.getElementById('fib').value);
			let m1=0,m2=1,m3=0;
			if(n>=1)
			{
				res = m1+", "+m2+", ";
				for(let i=1;i<=n;i++)
				{
					if((m3+m1)<=n)
					{
						m3 = m1+m2;
						res = res+m3+", ";
						m1=m2; m2=m3;
					}
					else
						{break;}
				}
				document.getElementById('res1').innerHTML="Fibonacci series upto "+n+": <br>-------------------------------<br>";
				document.getElementById('res2').innerHTML=res;
			}
			else if(n===0)
			{
				res = 0;
				document.getElementById('res1').innerHTML="Fibonacci series upto "+n+": <br>---------------------------<br>";
				document.getElementById('res2').innerHTML=res;
			}
			else
			{
				document.getElementById('res1').innerHTML="No fibonacci series upto "+n+": <br>";
				document.getElementById('res2').innerHTML="";
			}
			
		}

		function dis()
		{

		}
	</script>
</head>
<body>
	<h1>Fibonacci series</h1>
	Fib series upto:&nbsp;<input type="text" name="" placeholder="Fibonacci series upto" id="fib"><br><br>
	Ex. Fibonacci series upto 10 -------> 0, 1, 1, 2, 3, 5, 8 <br><br>
	<button onclick="show()">Generate</button><br><br>
	<div id="res1"></div>
	<div id="res2"></div>
	<br>
	<h1>Fibonacci series (From starting input)</h1>
	Start:&nbsp;<input type="text" placeholder="Enter the start number" id="fib1"><br><br>
	<button onclick="dis()">Generate</button><br><br>
	<div id="res3"></div>
	<div id="res4"></div>
</body>
</html>
