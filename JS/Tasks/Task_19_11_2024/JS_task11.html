<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS number series</title>
	<script type="text/javascript">
		function dis()
		{
			var n1 = parseInt(document.getElementById("t1").value);
			var n2 = parseInt(document.getElementById("t2").value);
			var ans=0; var res="";
			for(let i=n1;i<=n2;i++)
			{	
				ans = ans + i;
				if(i==n2)
					res = res + i;
				else
					res = res + i + "+";
				
			}
			document.getElementById("res").innerHTML = res +" = "+ans;
		}
		
	</script>
</head>
<body>
	<h1>Number series</h1>
	Start:&nbsp;<input type="text" name="" placeholder="Enter the start number" id="t1"><br><br>
	End:&nbsp;<input type="text" name="" placeholder="Enter the end number" id="t2"><br><br>
	<button onclick="dis()">Display</button><br><br>
	<div id="res"></div>
</body>
</html>
