<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Prime no</title>
	<script type="text/javascript">
		function show()
		{
			var n = parseInt(document.getElementById('no').value);
			var res;
			if(n<=1)
			{
				document.getElementById('res').innerHTML = n + " is not a prime."
				res=false;
			}
			else if(n>=4)
			{
				for(var i=2;Math.pow(i,2)<=n;i++)
				{
					if(n%i===0)
						{
							document.getElementById('res').innerHTML = n + " is not a prime. It is divisible by "+i+".";

							res=false;
							break;
						}
					res=true;	
				}

			}
			else
				{res=true;}
			
			if(res)
			{
				document.getElementById('res').innerHTML = n + " is a prime."
			}
		}
		
	</script>
</head>
<body>
<h1>Prime number check</h1>
Number:&nbsp;<input type="text" name="" placeholder="Enter the number" id="no">
<br><br>
<input type="button" name="" value="check" onclick="show()">
<br><br>
<div id="res"></div>
</body>
</html>
