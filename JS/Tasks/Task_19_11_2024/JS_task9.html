<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Generate prime</title>
	<script type="text/javascript">
		function isPrime(num)
		{
			let res;

			if(num<=1)
				res = false;
			else if(num>=4)
			{
				for(let i=2;Math.pow(i,2)<=num;i++)
				{
					if(num%i===0)
					{
						res =  false;
						break;
					}
					res = true;
				}
			}
			else
				{res = true;}

			if(res)
				{return true;}
			else
				{return false;}
		}
		function show()
		{
			var n = parseInt(document.getElementById('prime').value);
			var prime="";
			if(n<=1)
			{
				document.getElementById('res1').innerHTML = "No primes upto "+n;
			}
			else
			{
				document.getElementById('res1').innerHTML = "Primes upto "+n+": <br> ----------------------<br>";
				for(let i=1;i<=n;i++)
				{
					if(isPrime(i))
						{prime = prime+i+", ";}
				}
				document.getElementById('res2').innerHTML = prime;
			}
			
		}
	</script>
</head>
<body>
	<h1>Generate Prime numbers</h1>
	Prime nos upto: <input type="text" name="" placeholder="Generate prime nos upto" id="prime"><br><br>
	Ex. Prime nos upto 10 ---> 2, 3, 5, 7 <br><br>
	<button onclick="show()">Generate</button><br><br>
	<div id="res1"></div>
	<div id="res2"></div>
</body>
</html>
