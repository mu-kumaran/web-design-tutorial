<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS number series</title>
	<script type="text/javascript">
		function dis()
		{
			let n1 = parseInt(document.getElementById("t1").value);
			let n2 = parseInt(document.getElementById("t2").value);
			let ans=0; let res="";
			for(let i=n1;i<=n2;i++)
			{	
				if(i%2===0)
				{
					ans = ans - i;
					res = res + " - " +i;
				}
				else
				{
					ans = ans+i;
					if(i==n1)
						res = res + i;
					else
						res = res + " + " +i;
				}
				
				
			}
			document.getElementById("res").innerHTML = res +" = "+ans;
		}

		function show()
		{
			let n1 = parseInt(document.getElementById("t3").value);
			let n2 = parseInt(document.getElementById("t4").value);
			let ans=0; let res="";
			for(let i=n1;i<=n2;i++)
			{	
				if(i%2===0)
				{
					ans = ans + i;
					if(i==n1)
						res = res + i;
					else
						res = res + " + " +i;
				}
				else
				{
					ans = ans - i;
					res = res + " - " +i;
				}
				
				
			}
			document.getElementById("res1").innerHTML = res +" = "+ans;
		}
		
	</script>
</head>
<body>
	<h1><u>Number series</u></h1>
	<h3>When even number is negative....</h3>
	Start:&nbsp;<input type="text" name="" placeholder="Enter the start number" id="t1"><br><br>
	End:&nbsp;<input type="text" name="" placeholder="Enter the end number" id="t2"><br><br>
	<button onclick="dis()">Display</button><br><br>
	<div id="res"></div>

	<h3>When odd number is negative....</h3>
	Start:&nbsp;<input type="text" name="" placeholder="Enter the start number" id="t3"><br><br>
	End:&nbsp;<input type="text" name="" placeholder="Enter the end number" id="t4"><br><br>
	<button onclick="show()">Show</button><br><br>
	<div id="res1"></div>
</body>
</html>
