<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Perfect number</title>
	<script type="text/javascript">
		function show()
		{
			let n = parseInt(document.getElementById("t1").value);
			let ans = 0;
			let res = '';
			for(let i=1;i<n;i++)
			{
				if (n%i===0)
				{
					ans += i;
					res = res + i + "+";
				}
			}
			if(ans===n)
			{
				document.getElementById('res1').innerHTML = n+" is a perfect number" +"<br>";
				document.getElementById('res2').innerHTML = res + " = " + ans; 
			}
			else
			{
				document.getElementById('res1').innerHTML = n+" is not a perfect number";
				document.getElementById('res2').innerHTML ="";
			}	

		}
	</script>
</head>
<body>
	<h1>Perfect number check</h1>
	Number: <input type="text" name="" placeholder="Enter the number" id="t1"><br><br>
	<input type="button" name="" value="Check" onclick="show()"><br><br>
	<div id="res1"></div>
	<div id="res2"></div>
</body>
</html>
