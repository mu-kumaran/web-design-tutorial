<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Vowel extract</title>
	<script type="text/javascript">
		function dis()
		{
			let name = document.getElementById("t1").value;
			let vowels ="aeiouAEIOU";
			let len = name.length;
			let ans="";
			for(let i=0;i<len;i++)
			{
					if(vowels.includes(name.charAt(i)))
					{
						if(ans.includes(name.charAt(i)))
							{continue;}
						else
							{ans += name.charAt(i);}
					}
			}
			document.getElementById("res").innerHTML = "Vowels : "+ans;

		}
	</script>
</head>
<body>
	<h1>Vowel extract</h1>
	Name: <input type="text" name="" placeholder="Enter your name" id="t1"><br><br>
	<input type="button" name="" value="Extract" onclick="dis()"><br><br>
	<div id="res"></div>
</body>
</html>
