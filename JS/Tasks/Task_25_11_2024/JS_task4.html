<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS String reversal</title>
	<script type="text/javascript">
		function dis()
		{
			let str = document.getElementById("t1").value;
			let len = str.length;
			let ans="";
			for(var i=len-1;i>=0;i--)
			{
				ans += str.charAt(i);
			}
			if (ans.toLowerCase()===str.toLowerCase())
			{
				document.getElementById("res1").innerHTML = "output : " + ans+"<br>";
				document.getElementById("res2").innerHTML = "Given string is palindrome.";
			}
			else
			{
				document.getElementById("res1").innerHTML = "output : " + ans;
				document.getElementById("res2").innerHTML = "";
			}
			
		}
	</script>
</head>
<body>
	<h1>String reversal</h1>
	String: <input type="text" name="" placeholder="Enter the string" id="t1"><br><br>
	<input type="button" name="" value="show" onclick="dis()"><br><br>
	<div id="res1"></div>
	<div id="res2"></div>
</body>
</html>
