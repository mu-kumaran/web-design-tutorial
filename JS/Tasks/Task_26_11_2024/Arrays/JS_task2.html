<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Display and count negative values in an array</title>
	<script type="text/javascript">
		function show()
		{
			let n = parseInt(document.getElementById('t1').value);
			let array = "",ans="";
			let arr = new Array();
			let count = 0;
			
			//Array input
			for(let i=0;i<n;i++)
			{
				arr[i] = parseInt(prompt("Enter array value a"+(i+1)));
				if(i==(n-1))
					array += arr[i];
				else
					array += arr[i]+', ';
			}
			for(let i=0;i<n;i++)
			{
				if(arr[i]<0)
				{
					count++;
					ans = ans + arr[i]+ ", ";	
				}
			}
			document.getElementById("res1").innerHTML = "Given array : [ "+array+" ] <br><br>";
			document.getElementById("res2").innerHTML = "Negative values : "+ans+"<br><br>";
			document.getElementById("res3").innerHTML = "Total : "+count+"<br>";
		}
	</script>
</head>
<body>
	<h2>Display and count negative values</h2>
	Array size:&nbsp;<input type="text" placeholder="Enter the size of an array" id="t1"><br><br>
	<button onclick="show()">Show</button><br><br>
	<div id="res1"></div>
	<div id="res2"></div>
	<div id="res3"></div>
</body>
</html>
