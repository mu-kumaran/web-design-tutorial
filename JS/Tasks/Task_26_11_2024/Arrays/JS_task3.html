<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Ascending and Descending order</title>
	<script type="text/javascript">
		function show()
		{
			let n = parseInt(document.getElementById('t1').value);
			let array = "[ ", res1 = "[ ",res2 = "[ " ;
			let arr1 = new Array();
			let arr2 = new Array();
			let temp = 0;
			
			// Getting array input
			for(let i=0;i<n;i++)
			{
				arr1[i] = parseInt(prompt("Enter array value a"+(i+1)));
				arr2[i] = arr1[i];
				if(i==(n-1))
					array += arr1[i]+" ]";
				else
					array += arr1[i]+'&nbsp&nbsp;&nbsp;';
			}

			// Ascending & Descending order generation
			for(let i=1;i<n;i++)
			{
				for(let j=0;j<i;j++)
				{
					if(arr1[i]<arr1[j])
					{
						temp = arr1[i];
						arr1[i] = arr1[j];
						arr1[j] = temp;
					}
					if(arr2[i]>arr2[j])
					{
						temp = arr2[i];
						arr2[i] = arr2[j];
						arr2[j] = temp;
					}
				}
			}

			//Printing an arranged array
			for(let i=0;i<n;i++)
			{
					if(i==(n-1))
					{
						res1 = res1 +arr1[i]+ " ]";
						res2 = res2 +arr2[i]+ " ]";
					}	
					else
					{
						res1 = res1 +arr1[i]+ "&nbsp;&nbsp;&nbsp;";
						res2 = res2 +arr2[i]+ "&nbsp;&nbsp;&nbsp;";
					}		
			}
			document.getElementById("res1").innerHTML = "Given array :<br><br>" +array+ "<br><br>";
			document.getElementById("res2").innerHTML = "Ascending order :<br><br>"+res1+"<br><br>";
			document.getElementById("res3").innerHTML ="Descending order :<br><br>"+res2+"<br><br>";
		}
	</script>
</head>
<body>
	<h2>Ascending and Descending order</h2>
	Array size:&nbsp;<input type="text" placeholder="Enter the size of an array" id="t1"><br><br>
	<button onclick="show(),disp()">Show</button><br><br>
	<div id="res1"></div>
	<div id="res2"></div>
	<div id="res3"></div>
</body>
</html>
