<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Traingle pattern</title>
	<script type="text/javascript">
		function Task1()
		{
			let n=parseInt(document.getElementById("t1").value);
			for(let i=1;i<=n;i++)
			{
				for(let j=1;j<=i;j++)
				{
					document.write(j+" ");
				}
				document.write("<br>");
			}
		}

		function Task2()
		{
			let n=parseInt(document.getElementById("t1").value);
			for(let i=1;i<=n;i++)
			{
				for(let j=1;j<=i;j++)
				{
					document.write(i+" ");
				}
				document.write("<br>");
			}
		}

		function Task3()
		{
			let n=parseInt(document.getElementById("t1").value);
			for(let i=1;i<=n;i++)
			{
				let k=i
				for(let j=1;j<=i;j++)
				{
					document.write(k+" ");
					k++;
				}
				document.write("<br>");
			}
		}

		function Task4()
		{
			let n=parseInt(document.getElementById("t1").value);
			for(let i=1;i<=n;i++)
			{
				for(let j=1;j<=i;j++)
				{
					if(i%2!==0)
					{
						if(i%2!==0 && j%2!==0)
							document.write(1+" ");
						else
							document.write(0+" ");
					}
					else
					{
						if(i%2==0 && j%2==0)
							document.write(1+" ");
						else
							document.write(0+" ");
					}
				}
				document.write("<br>");
			}
		}

		function Task5()
		{
			let n=parseInt(document.getElementById("t1").value);
			for(let i=0;i<n;i++)
			{
				for(let j=1;j<=(i+1);j++)
				{
					document.write(""+i+j+" ");
				}
				document.write("<br>");
			}
		}
	</script>
</head>
<body>
	<h1>Triangle pattern</h1>
	Rows&Cols: <input type="text" name="" placeholder="Enter equivalent no of rows and columns" size="40" id="t1"><br><br>
	<input type="button" name="" value="show Task1" onclick="Task1()"><br><br> 
	<input type="button" name="" value="show Task2" onclick="Task2()"><br><br> 
	<input type="button" name="" value="show Task3" onclick="Task3()"><br><br> 
	<input type="button" name="" value="show Task4" onclick="Task4()"><br><br> 
	<input type="button" name="" value="show Task5" onclick="Task5()"><br><br> 
</body>
</html>
