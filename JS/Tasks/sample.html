<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS number series</title>
    <script type="text/javascript">
        function show()
        {
            for(let i=1;i<=10;i++)
            {
                for(let j=1;j<=10;j++)
                {
                    if(j<i)
                        document.write("&nbsp;"+"&nbsp;");
                    else
                        document.write("*");
                }
                document.write("<br>");
            }
        }

        console.log(0%10);
        console.log(4/10);
        console.log(Math.floor(0/10));
       // console.log(Math.ceil(1234/10));
        
    </script>
</head>
<body>
    <h1><u>Number series</u></h1>

    <h3>When odd number is negative....</h3>
    Start:&nbsp;<input type="text" name="" placeholder="Enter the start number" id="t2"><br><br>
    End:&nbsp;<input type="text" name="" placeholder="Enter the end number" id="t3"><br><br>
    <button onclick="show()">Show</button><br><br>
    <div id="res1"></div>
</body>
</html>
