<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<h2>Bootstrap buttons</h2>
	<button class="btn btn-primary">click me</button>
	<button class="btn btn-secondary">click me</button>
	<button class="btn btn-success">click me</button>
	<button class="btn btn-danger">click me</button>
	<button class="btn btn-warning">click me</button>
	<button class="btn btn-info">click me</button>
	<button class="btn btn-link">click me</button>
	<button class="btn btn-dark">click me</button>
	<button class="btn btn-light">click me</button>
	<br><br>
	<h3>Grouping buttons</h3>
	<div class="btn-group">
		<button class="btn btn-primary active">click me</button>
		<button class="btn btn-outline-secondary">click me</button>
		<button class="btn btn-success">click me</button>
		<button class="btn btn-danger">click me</button>
	</div>
	<br><br>

	<div class="d-grid gap-4 justify-content-md">
		<button class="btn btn-danger">click me</button>
		<button class="btn btn-danger">click me</button>
		<button class="btn btn-danger">click me</button>
	</div>
	<br><br>

	<div class="d-grid gap-5 col-7">
		<button class="btn btn-danger">click me</button>
		<button class="btn btn-danger">click me</button>
		<button class="btn btn-danger">click me</button>
	</div>
	<br><br>

	<div class="d-grid gap-3 justify-content-md-end">
		<button class="btn btn-danger">click me</button>
		<button class="btn btn-danger">click me</button>
		<button class="btn btn-danger">click me</button>
	</div>
	<br><br>

	<div class="d-grid gap-1 col-12 justify-content-md-start">
		<button class="btn btn-danger">click me</button>
		<button class="btn btn-danger">click me</button>
		<button class="btn btn-danger">click me</button>
	</div>
	<br><br>
</body>
</html>
