<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jquery - animate and stip</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#ani-L").click(function(){
				$("img").animate({left:'700px'},5000);
			});
			$("#res").click(function(){
				$("img").animate({left:'-450px'},5000);
			});
			$("#st").click(function(){
				$("img").stop();
			});
		});
	</script>
</head>
<body>
	<center>
		<img src="../images/thebeatles.jpg" style="left: -450px;position: relative;height: 50%;border-radius: 10%;width: 180px;">
	</center>
	<br><br>
	<button id="ani-L">Animate left</button>
	<button id="st">Stop</button>
	<button id="res">Reset</button>
</body>
</html>
