<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Call back function</title>
	/* In javascript alert() function pop up first before other program result display. In order to make it display slowly we use call back function in jquery */
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var k=0;
			$("button").click(function(){
				$("#res1").html("answer1" + " - " + ++k);
				$("#res2").html("answer2" + " - " + ++k);
				$("#res3").html("answer3" + " - " + ++k);
				$("#test").html("Waiting for alert message!!!");
				$("#test").hide(5000,function(){
					alert("alert message - " + ++k);
				});
			});
		});
	</script>
</head>
<body>
	<h2>alert() - callback function concept</h2>
	<button>Total</button><br><br>
	<div id="res1"></div>
	<div id="res2"></div>
	<div id="res3"></div><br><br>
	<div id="test"></div>
</body>
</html>
