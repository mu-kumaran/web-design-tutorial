<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JQ - inner html</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var s="Manoj Kumar";
			$("#but1").click(function(){
				$("#res").html("<h1>Welcome to inner html "+s+"</h1>");
			});
		});

	</script>
</head>
<body>
	
	<button id="but1">Inner HTML</button>
	<div id="res"></div>
	
</body>
</html>
