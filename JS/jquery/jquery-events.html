<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jquery events</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#res1").click(function(){
				$("#disp").html("button single clicked");
			});
			$("#res2").dblclick(function(){
				$("#disp").html("button double clicked");
			});
			$("#res3").mouseenter(function(){
				$("#disp").html("mouse entered into button");
			});
			$("#res4").mouseleave(function(){
				$("#disp").html("mouse left the button");
			});

			$("#res1,#res2,#res3,#res4,#res5,#res6").mousedown(function(){
				$("#disp").html("button continously clicking the button");
			});
			$("#res5").mouseup(function(){
				$("#disp").html("mouse released after clicking the button");
			});
			$("#res6").hover(function(){
				$("#disp").html("mouse hover");
			});

			//'focus' and 'blur' function
			$("#t1").focus(function(){
				$("#disp1").html("cursor inside the textbox");
			});
			$("#t1").blur(function(){
				$("#disp1").html("cursor outside the textbox");
			});

			//'change' function
			$("#disp2").html("no change in the textbox");
			$("#t1").change(function(){
				$("#disp2").html("data changed in the textbox");
			});

			// 'on' function
			$("#res3").on("click",function(){
				$("#disp").html("mouse single clicked");
			});
			$("#res4").on("dblclick",function(){
				$("#disp").html("mouse double clicked");
			});
		});
	</script>
	<style type="text/css">
		#disp1{
			display: inline-block;
		}
	</style>
</head>
<body>
	<h1>Mouse click events - jquery</h1>
	<button id="res1">single click</button>
	<button id="res2">double click</button>
	<button id="res3">mouse enter</button>
	<button id="res4">mouse leave</button>
	<button id="res5">click release</button>
	<button id="res6">hover</button>
	<div id="disp"></div>
	<br><br>
	<input type="text" name="" id="t1">
	<div id="disp1"></div>
	<div id="disp2"></div>
</body>
</html>
