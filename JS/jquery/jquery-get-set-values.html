<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jquery get-set values</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				let a = parseFloat($("#t1").val());
				let b = parseFloat($("#t2").val());
				let tot = a + b; //alert(tot);
				$('#t3').val("Sum(a+b): "+tot);
			});
		});
	</script>
</head>
<body>
	<h2>Jquery Get-Set values</h2>
	a:&nbsp;<input type="text" id="t1"><br><br>
	b:&nbsp;<input type="text" id="t2"><br><br>
	&nbsp;<button>Sum</button><br><br>
	Result:&nbsp;<input type="text" id="t3" readonly><br>

</body>
</html>
