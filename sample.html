<script type="text/javascript">
       
  function objCat(name,breed,color){
    this.name = name;
    this.breed = breed;
    this.color = color;

         console.log(`Hello, said ${ this.name } the ${ this.breed }.`)
    }
  }

const cat = new objCat('Bertie','Cynric','white');
const cat2 = new  objCat('Elfie','Aphrodite Giant','ginger');

cat.greeting();
cat2.greeting();
